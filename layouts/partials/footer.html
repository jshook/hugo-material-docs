{{ if .IsPage }}
{{ if .PrevPageInSection | or .NextPageInSection }}
<nav class="pagination" aria-label="Footer">
  <div class="previous">
  {{ if .PrevPageInSection }}
      <a href="{{ .PrevPageInSection.Permalink }}" title="{{ .PrevPageInSection.Title }}">
        <span class="direction">
          Previous
        </span>
        <div class="page">
          <div class="button button-previous" role="button" aria-label="Previous">
            <i class="icon icon-back"></i>
          </div>
          <div class="stretch">
            <div class="title">
              {{ .PrevPageInSection.Title }}
            </div>
          </div>
        </div>
      </a>
  {{ end }}
  </div>

  <div class="next">
  {{ if .NextPageInSection }}
      <a href="{{ .NextPageInSection.Permalink }}" title="{{ .NextPageInSection.Title }}">
        <span class="direction">
          Next
        </span>
        <div class="page">
          <div class="stretch">
            <div class="title">
              {{ .NextPageInSection.Title }}
            </div>
          </div>
          <div class="button button-next" role="button" aria-label="Next">
            <i class="icon icon-forward"></i>
          </div>
        </div>
      </a>
  {{ end }}
  </div>
</nav>
{{ end }}
{{ end }}
